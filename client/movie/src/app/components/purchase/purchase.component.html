<div class="purchase" *ngIf="isLoaded">
  <header>
    <div class="container">
      <div class="card-row col-10 mx-auto pt-5 pb-5">
        <div appImageHeight class="card-img mx-auto col-12 col-sm-6 col-md-5 col-lg-4" [style.backgroundImage]= "movie.url_thumbnail"></div>
        <div class="card-body mx-auto col-12 col-sm-6 col-md-7 col-lg-8 pl-md-5">
          <p class="card-text m-0 m">Tile: {{ movie.title}}</p>
          <p class="card-text m-0">Price: {{ movie.price | currency: 0}}</p>
          <!-- <p class="card-text m-0">Hello from Purchase</p>
          <p class="card-text m-0">Hello from Purchase</p>
          <p class="card-text m-0 mb-5">Hello from Purchase</p> -->
          <div class="row ">
            <button class="btn btn-outline-success btn-sm m-1" (click)="watchMovie(movie._id)">Watch Now</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <footer class="col-12 mt-1 pb-4">
    <div class="container">
      <div class="back">
        <div class="col-12 col-md-6 ml-auto"><small>Home > {{ movie.title }}</small></div>
        <div class="col-12 col-md-6 text-md-right"><small class="my-link"><strong>Back</strong></small></div>
      </div>
    </div>
  </footer>
</div>
